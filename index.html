<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Kit!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="title">Guess the Kit!</div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="settings-modal hidden">
    <div class="settings-content">
      <h2 class="settings-title">Game Settings</h2>
      <div class="setting-group">
        <label for="timerSlider" class="setting-label">Timer Duration: <span id="timerValue">20</span>s</label>
        <input type="range" id="timerSlider" class="timer-slider" min="5" max="60" value="20" step="5">
        <div class="timer-marks">
          <span>5s</span>
          <span>30s</span>
          <span>60s</span>
        </div>
      </div>
      <div class="setting-group">
        <div class="inline-setting">
          <label for="roundSizeInput" class="setting-label inline-label">Kits Per Round:</label>
          <span class="setting-hint inline-hint">Up to 50</span>
          <input type="number" id="roundSizeInput" class="round-size-input" min="1" max="50" value="10" placeholder="10">
        </div>
      </div>
      <div class="settings-buttons">
        <button id="saveSettingsBtn" class="btn">Save Settings</button>
        <button id="cancelSettingsBtn" class="btn secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <div class="splash-content">
      <h1 class="splash-title">Guess the Kit!</h1>
      <p class="splash-description">Test your knowledge of military kit</p>
      <div class="splash-buttons">
        <button id="startGameBtn" class="btn start-btn">Start Game</button>
        <button id="settingsBtn" class="btn secondary settings-btn" title="Settings">
          <svg class="cog-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <main class="layout">
    <section class="stage">
      <div class="stage-inner">
        <div class="stage-body">
          <div id="playArea" class="playArea">
            <div class="media">
              <img id="kitImage" src="" alt="Kit image">
              <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-text">Loading...</div>
              </div>
            </div>
            <div id="timer" class="timer" aria-hidden="true">20</div>

            <div id="result" class="result"></div>

            <div class="controls">
              <button id="revealBtn" class="btn">Reveal</button>
              <button id="nextBtn" class="btn">Next</button>
              <button id="newRoundBtn" class="btn secondary" style="display:none;">New Round</button>
              <button id="gameSettingsBtn" class="btn secondary" style="display:none;" title="Settings">
                <svg class="cog-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <!-- Diagnostics: report resource loading status -->
  <script>
    (function(){
      const diag = document.createElement('div');
      diag.style.position='fixed'; diag.style.left='8px'; diag.style.bottom='8px'; diag.style.padding='6px 10px'; diag.style.background='rgba(0,0,0,0.6)'; diag.style.color='#fff'; diag.style.fontSize='12px'; diag.style.borderRadius='6px'; diag.style.zIndex=9999; diag.style.pointerEvents='none';
      diag.textContent = 'Resources: CSS and JS status...';
      document.body.appendChild(diag);
      setTimeout(()=>{
        const cssLoaded = !!getComputedStyle(document.documentElement).getPropertyValue('--bg');
        const jsLoaded = !!window.__app_initialized;
        diag.textContent = `CSS:${cssLoaded? 'ok':'MISSING'} JS:${jsLoaded? 'ok':'MISSING'}`;
      }, 250);
    })();
  </script>
</body>
</html>
