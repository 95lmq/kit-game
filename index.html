<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Kit!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Kit!</h1>

    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
